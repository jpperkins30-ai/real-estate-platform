name: Test Validation

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'client/src/**'
      - 'server/src/**'

jobs:
  validate-client-tests:
    name: Validate Client Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd client
          npm ci
          
      - name: Validate test structure
        run: |
          cd client
          node validate-all-tests.js --ci
          
      - name: Run tests
        run: |
          cd client
          npm test -- --run
          
      - name: Check test coverage
        run: |
          cd client
          npm run test:coverage
          
  validate-server-tests:
    name: Validate Server Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd server
          npm ci
          
      - name: Validate test structure
        run: |
          cd server
          npm test -- --run 